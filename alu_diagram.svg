<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect x="20" y="30" width="160" height="80" rx="8" fill="#f1f5f9" stroke="#334155" stroke-width="2"></rect>
  <text x="100" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#0f172a">A[3:0]</text>

  <rect x="20" y="150" width="160" height="80" rx="8" fill="#f1f5f9" stroke="#334155" stroke-width="2"></rect>
  <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#0f172a">B[3:0]</text>

  <rect x="260" y="60" width="280" height="180" rx="12" fill="#e6fffa" stroke="#065f46" stroke-width="2"></rect>
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#064e3b">4-bit ALU</text>
  <text x="400" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#064e3b">OP[2:0]: Opcode</text>
  <text x="400" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#064e3b">Y[3:0], Carry, Overflow, Zero</text>

  <rect x="580" y="90" width="160" height="120" rx="8" fill="#fff7ed" stroke="#92400e" stroke-width="2"></rect>
  <text x="660" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#7c2d12">Outputs</text>
  <text x="660" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#7c2d12">Y[3:0], carry, overflow, zero</text>

  <!-- connectors -->
  <line x1="180" y1="70" x2="260" y2="100" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="180" y1="190" x2="260" y2="160" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="540" y1="140" x2="580" y2="140" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"></line>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"></path>
    </marker>
  </defs>
</svg>
